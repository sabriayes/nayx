<!DOCTYPE html>
<html>
	<head>
		<title>Naylalabs | Angular Libraries</title>

		<!-- @:v0.0.1 -->
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta
			name="theme-color"
			content="#fff" />
		<base href="/" />

		<link
			rel="shortcut"
			type="image/x-png"
			href="assets/img/favicons/icon.png" />
		<link
			rel="icon"
			type="image/x-png"
			href="assets/img/favicons/icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/img/favicons/icon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/img/favicons/icon-16x16.png" />
		<!-- Favicons for Apple devices -->
		<link
			rel="apple-touch-icon"
			type="image/png"
			href="assets/img/favicons/icon.png" />
		<link
			rel="apple-touch-icon"
			type="image/png"
			sizes="180x180"
			href="assets/img/favicons/icon-180x180.png" />
		<link
			rel="apple-touch-icon"
			type="image/png"
			sizes="192x192"
			href="assets/img/favicons/icon-192x192.png" />
		<link
			rel="apple-touch-icon"
			type="image/png"
			sizes="512x512"
			href="assets/img/favicons/icon-512x512.png" />

		<link
			rel="alternate"
			hreflang="x-default"
			href="https://www.naylalabs.com" />
		<link
			rel="alternate"
			hreflang="en-US"
			href="https://www.naylalabs.com/en" />

		<link
			rel="canonical"
			href="https://www.naylalabs.com" />
		<link
			rel="manifest"
			href="/manifest.webmanifest" />
	</head>
	<body>
		<app-root></app-root>
	</body>
</html>
