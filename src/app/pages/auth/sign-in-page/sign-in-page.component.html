		<div
			class="w-full rounded-lg bg-white shadow-2xl shadow-gray-200 sm:max-w-md md:mt-0 xl:p-4">
			<div class="space-y-4 p-6 sm:p-8 md:space-y-6">
				<div class="flex flex-col space-y-3 pb-2">
					<h1
						class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
						Sign in to your account
					</h1>
					<p
						class="text mb-3 pt-0 text-center font-medium text-gray-500">
						Start your website in seconds. Don’t have an account?
						<a class="text-orange-600 hover:underline">Sign up.</a>
					</p>
				</div>
				<div class="flex flex-col items-center justify-center gap-5">
					<div class="w-[240px]">
						<nayx-google-signin-btn
							width="240"
							type="standard"
							shape="rectangular">
						</nayx-google-signin-btn>
					</div>
					<div class="w-[240px]">
						<a
							href="#"
							class="flex flex-row justify-center gap-2 rounded border border-gray-300 px-3 py-2 hover:bg-gray-50">
							<img
								class="h-5 w-5"
								src="https://cdn.cdnlogo.com/logos/f/84/facebook.svg" />
							<span class="text-sm font-normal text-gray-700">
								Facebook ile oturum açın
							</span>
						</a>
					</div>
				</div>
				<div
					class="relative flex w-full justify-center border-b border-gray-200">
					<span
						class="translate-y-3 bg-white px-3 text-sm font-bold text-gray-500">
						OR
					</span>
				</div>
				<form
					class="space-y-4 md:space-y-6"
					action="#">
					<div>
						<label
							for="email"
							class="mb-2 block text-sm font-medium text-gray-900">
							<span>Your email</span>
						</label>
						<input
							type="email"
							name="email"
							id="email"
							class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-md border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm"
							placeholder="name@company.com" />
					</div>
					<div>
						<label
							for="password"
							class="mb-2 block text-sm font-medium text-gray-900">
							<span>Password</span>
						</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="••••••••"

					</div>
					<button
						type="submit"
						class="w-full rounded-lg bg-green-500 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-orange-300">
						Sign in
					</button>
					<div class="flex items-center justify-center">
						<a
							href="#"
							class="text-sm font-medium text-gray-500 hover:underline">
